
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekkivo | Premium Web Templates & AI Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --text-color: #f8fafc;
        --card-bg: rgba(15, 23, 42, 0.7);
        --border-color: rgba(255, 255, 255, 0.1);
        --hero-bg: #0f172a;
        --accent: #6366f1;
      }
      .light-theme {
        --bg-color: #ffffff;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(0, 0, 0, 0.1);
        --hero-bg: #f8fafc; 
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      .font-mono-bold {
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      
      /* 3D Effects */
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      
      @keyframes float-3d {
        0%, 100% { transform: translateZ(20px) translateY(0) rotateX(4deg) rotateY(-4deg); }
        50% { transform: translateZ(50px) translateY(-20px) rotateX(-4deg) rotateY(4deg); }
      }
      
      .animate-3d {
        animation: float-3d 6s ease-in-out infinite;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      /* Responsive text clamp */
      .text-hero-clamp {
        font-size: clamp(2.5rem, 7vw, 5rem);
        line-height: 1;
        letter-spacing: -0.03em;
      }
    </style>
