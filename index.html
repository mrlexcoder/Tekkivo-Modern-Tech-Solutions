
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tekkivo | Professional Web Engineering & Elite Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --text-color: #f8fafc;
        --accent: #6366f1;
        --accent-hover: #4f46e5;
        --card-bg: rgba(15, 23, 42, 0.6);
        --border-color: rgba(255, 255, 255, 0.08);
      }
      .light-theme {
        --bg-color: #ffffff;
        --text-color: #0f172a;
        --card-bg: rgba(248, 250, 252, 0.8);
        --border-color: rgba(15, 23, 42, 0.08);
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.03em;
        line-height: 1.1;
      }

      .section-py {
        padding-top: 5rem;
        padding-bottom: 5rem;
      }
      @media (min-width: 1024px) {
        .section-py {
          padding-top: 10rem;
          padding-bottom: 10rem;
        }
      }

      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--border-color);
      }

      .text-balance {
        text-wrap: balance;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
